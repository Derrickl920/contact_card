<!doctype html>
<html>
	<title>Contact Card</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){

			$('form').submit(function(){	
				var firstname = $('.first').val();
				var lastname =$('.last').val();
				var description=$('.description').val();
				$('#right').append("<div class='box'><h2>" + firstname + "</h2><h2>" + lastname + "</h2><h3>" + description + "</h3></div>");
				console.log(firstname);
				console.log(lastname);
				console.log(description);
				return false;
			});

		});
	</script>

	<body>
		<div id="left">
			<form>	
				First Name: <input type="text" class="first">
				<br><br>
				Last Name: <input type="text" class="last">
				<br><br><br><br>
				Description: <br><br><textarea class="description">Enter Description</textarea>
				<br><br>
				<button type="submit">Add User</button>
			</form>
		</div>
		<div id="right"></div>
	</body>
</html>
